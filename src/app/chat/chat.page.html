<ion-header>
  <ion-toolbar>
    <ion-title>chat</ion-title>
    <ion-button (click)="logout()" >SIGN OUT</ion-button>
    <ion-button (click)="sendMessage()" >SEND</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-label position="floating">
    Write your message
  </ion-label>
  <ion-input minlength="1" [(ngModel)]="messageToSend"></ion-input>
</ion-content>
