<ion-header>
  <ion-toolbar>
    <ion-row>
      <ion-title>chat</ion-title>
      <ion-button (click)="logout()">SIGN OUT</ion-button>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let message of messagesToShow">
    <ion-col
      size="9"
      [offset]="(message.from == userUid) ? 3 : 0"
      [ngClass]="{'my-message': message.uid == userUid, 'other-message': !message.uid == userUid }"
    >
      <b> {{message.fromName}}-- </b>
      <span> {{message.msg}}-- </span>
      <span class="time ion-text-rigth">
        {{message.createdAt?.toMillis() | date: 'short'}}
      </span>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label position="floating"> Write your message </ion-label>
    <ion-input minlength="1" [(ngModel)]="messageToSend"></ion-input>
    <ion-button (click)="sendMessage()">SEND</ion-button>
  </ion-toolbar>
</ion-footer>
